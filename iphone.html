<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 16 CSS Mockup</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .iphone-container {
            position: relative;
            transform: perspective(1000px) rotateY(-5deg);
            transition: transform 0.3s ease;
        }

        .iphone-container:hover {
            transform: perspective(1000px) rotateY(0deg) scale(1.02);
        }

        .iphone {
            width: 320px;
            height: 694px;
            background: #1d1d1f;
            border-radius: 55px;
            padding: 8px;
            position: relative;
            box-shadow: 
                0 0 0 2px #333,
                0 8px 25px rgba(0, 0, 0, 0.3),
                0 20px 60px rgba(0, 0, 0, 0.2);
        }

        /* Power button */
        .power-button {
            position: absolute;
            right: -3px;
            top: 180px;
            width: 4px;
            height: 80px;
            background: #333;
            border-radius: 2px;
        }

        /* Volume buttons */
        .volume-up {
            position: absolute;
            left: -3px;
            top: 140px;
            width: 4px;
            height: 50px;
            background: #333;
            border-radius: 2px;
        }

        .volume-down {
            position: absolute;
            left: -3px;
            top: 200px;
            width: 4px;
            height: 50px;
            background: #333;
            border-radius: 2px;
        }

        /* Action button (new in iPhone 15/16) */
        .action-button {
            position: absolute;
            left: -3px;
            top: 90px;
            width: 4px;
            height: 30px;
            background: #ff6b35;
            border-radius: 2px;
        }

        /* Screen container */
        .screen-container {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 47px;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 19px;
            z-index: 10;
            border: 1px solid #333;
        }

        /* Screen content area */
        .screen {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
            overflow: hidden;
            border-radius: 47px;
        }

        /* Screenshot container - this is where you'll put your image */
        .screenshot {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 47px;
        }

        /* Home indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            z-index: 10;
        }

        /* Demo content - remove this when using real screenshots */
        .demo-content {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 60px 20px 40px;
            box-sizing: border-box;
            border-radius: 47px;
        }

        .demo-content h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .demo-content p {
            font-size: 16px;
            line-height: 1.5;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .demo-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        /* Multiple iPhone showcase */
        .showcase {
            display: flex;
            gap: 40px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .iphone-small {
            transform: scale(0.7);
        }

        .iphone-large {
            transform: scale(1.2);
        }

        /* Color variants */
        .iphone.pink {
            background: #f7c6d4;
        }

        .iphone.pink .power-button,
        .iphone.pink .volume-up,
        .iphone.pink .volume-down {
            background: #e8a4b8;
        }

        .iphone.blue {
            background: #a8c8ec;
        }

        .iphone.blue .power-button,
        .iphone.blue .volume-up,
        .iphone.blue .volume-down {
            background: #7fa8d3;
        }

        .iphone.white {
            background: #f5f5f7;
        }

        .iphone.white .power-button,
        .iphone.white .volume-up,
        .iphone.white .volume-down {
            background: #d1d1d6;
        }
    </style>
</head>
<body>
    <div class="showcase">
        <!-- Main iPhone 16 mockup -->
        <div class="iphone-container">
            <div class="iphone">
                <!-- Hardware buttons -->
                <div class="power-button"></div>
                <div class="volume-up"></div>
                <div class="volume-down"></div>
                <div class="action-button"></div>
                
                <!-- Screen -->
                <div class="screen-container">
                    <div class="dynamic-island"></div>
                    <div class="screen">
                        <!-- Replace this demo content with your screenshot -->
                        <!-- <img src="your-screenshot.jpg" alt="App Screenshot" class="screenshot"> -->
                        
                        <!-- Demo content - remove when using real screenshots -->
                        <div class="demo-content">
                            <h1>Your App Here</h1>
                            <p>Replace this demo content with your actual screenshot using the img tag above</p>
                            <button class="demo-button">Get Started</button>
                        </div>
                    </div>
                    <div class="home-indicator"></div>
                </div>
            </div>
        </div>

        <!-- Color variants examples -->
        <div class="iphone-container iphone-small">
            <div class="iphone pink">
                <div class="power-button"></div>
                <div class="volume-up"></div>
                <div class="volume-down"></div>
                <div class="action-button"></div>
                
                <div class="screen-container">
                    <div class="dynamic-island"></div>
                    <div class="screen">
                        <div class="demo-content">
                            <h1 style="font-size: 24px;">Pink iPhone</h1>
                            <p style="font-size: 14px;">Smaller variant</p>
                        </div>
                    </div>
                    <div class="home-indicator"></div>
                </div>
            </div>
        </div>

        <div class="iphone-container iphone-small">
            <div class="iphone blue">
                <div class="power-button"></div>
                <div class="volume-up"></div>
                <div class="volume-down"></div>
                <div class="action-button"></div>
                
                <div class="screen-container">
                    <div class="dynamic-island"></div>
                    <div class="screen">
                        <div class="demo-content">
                            <h1 style="font-size: 24px;">Blue iPhone</h1>
                            <p style="font-size: 14px;">Smaller variant</p>
                        </div>
                    </div>
                    <div class="home-indicator"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive behavior
        document.querySelectorAll('.iphone-container').forEach(container => {
            container.addEventListener('mouseenter', () => {
                container.style.transform = 'perspective(1000px) rotateY(0deg) scale(1.02)';
            });
            
            container.addEventListener('mouseleave', () => {
                if (container.classList.contains('iphone-small')) {
                    container.style.transform = 'perspective(1000px) rotateY(-5deg) scale(0.7)';
                } else {
                    container.style.transform = 'perspective(1000px) rotateY(-5deg)';
                }
            });
        });
    </script>
</body>
</html>
